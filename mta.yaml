## Generated mta.yaml based on template version 0.4.0
## appName = mac-mw
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: mac-mw
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
modules:
 # --------------------- SERVER MODULE ------------------------
 - name: mac-mw-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
    memory: 265M
    disk-quota: 256M
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
   requires:
    - name: mac-mw-destination
    - name: mac-mw-uaa
 # --------------------- RESOURCES ------------------------
resources:
 # --------------------------------------------------------
  - name: mac-mw-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: mac-mw-uaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json